spring:
  application:
    name: post-service

  config:
    import: optional:configserver:http://localhost:8001

  datasource:
    url: jdbc:mysql://localhost:3306/facebook_post
    username: root
    password: sang

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-request-size: 20MB
      max-file-size: 20MB


server:
  port: 8005

logging:
  level:
    root: warn

